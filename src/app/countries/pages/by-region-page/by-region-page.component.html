<div class="row">
  <div class="col text-center">
    <!-- Searchbox-->
     <button *ngFor="let region of regions"
      class="btn mx-2 btn-outline-primary"
      [ngClass] = "{'btn-outline-primary': selectedRegion === region, 'btn-outline-secondary': selectedRegion !== region}"
      (click)="searchByRegion(region)">
      {{region | titlecase}}
    </button>

  </div>
  <div class="row">
    <div class="col">
      <hr>
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
